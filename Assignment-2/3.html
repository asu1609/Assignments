<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most common character</title>
</head>
<body>
    <h1>Most common character</h1>
    <label for="">Enter the string:</label>
    <input type="text" name="" id="string">
    <button onclick="find()">Find</button>
    <p id="ans"></p>
    <script>
        function find(){
            let str = document.getElementById('string').value;
            let arr = [];
            for(let i=0 ; i<26 ; i++){
                arr[i]=0;
            }
            for(let i=0 ; i<str.length ; i++){
                console.log(str[i]);
                console.log(str.charCodeAt(str[i]));
                arr[str.charCodeAt(str[i])-97]++;
            }
            console.log(arr);
        }
    </script>
</body>
</html>
