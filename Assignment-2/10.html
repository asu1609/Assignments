<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomize the string</title>
</head>
<body>
    <h1>Randomize string</h1>
    <label for="">Enter the string:</label>
    <input type="text" id="string">
    <button onclick="randomize()">Randomize</button>
    <p id="display"></p>
    <script>
        function randomize(){
            let str = document.getElementById('string').value.split("");
            let random = [];
            let index = getrandomIndex(str.length);
            for(let i in index){
                random[i] = str[index[i]];
            }
            let d = document.getElementById('display');
            d.innerHTML = `The randomize string is ${random.join("")}`;
        }
        function getrandomIndex(max){
        let index = []; 
        let n;
        while(index.length<max){
            n = Math.floor(Math.random()*max);
            if(index.indexOf(n) == -1){
                index.push(n);
            }
        }
    return index;
}

    </script>
</body>
</html>
