<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete characters</title>
</head>
<body>
    <script>
        let str = "I am an example string.";
        let newstr = "";
        let arr = ["a", "x"];
        let stra = str.split("");
        console.log(stra);
        for(let i=0 ; i<arr.length ; i++){
            for(let j=0 ; j<stra.length ; j++){
                if(arr[i].includes(stra[j])){
                    stra[j] = 0 ;
                }
            }
        }
        for(let j=0 ;j<stra.length ; j++){
            if(stra[j] != '0'){
                document.write(stra[j]);
            }
        }

    </script>
</body>
</html>
