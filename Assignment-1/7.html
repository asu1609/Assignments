<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Word</title>
</head>
<body>
    <h1>Display longest Word</h1>
    <label for="">Enter the string:</label>
    <input type="text" id = 'str'>
    <button onclick="display()">Display</button>
    <h3 id="dis"></h3>
    <script>
        function display(){
            var str = document.getElementById('str').value;
            var ans = document.getElementById('dis');
            var arr = [];
            var length = [];
            var i,j=0,l ;
            arr = str.split(" ");
            console.log(arr);
            for(i=0 ; i<arr.length ; i++){
                length[j] = arr[i].length;
                j++;
            }
            ans.innerHTML = `The longest word is ${arr[length.indexOf(Math.max(...length))]}.`;
        }
    </script>
</body>
</html>
