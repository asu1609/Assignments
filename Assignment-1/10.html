<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
</head>
<body>
    <label for="">Enter the number of row:</label>
    <input type="number" name="" id="number">
    <button onclick="display()">Display</button>
    <script>
        function display(){
            let n = document.getElementById('number').value;
            n = Number(n);
            for(let i=0 ; i<n ; i++){
                for(let j=0 ; j<n ; j++){
                    if(j<=i){
                        document.write(" * ");
                    }
                }
                document.write("<br>");
            }
        }
    </script>
</body>
</html>
