<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
</head>
<body>
    <h1></h1>
    <label for="">Enter the number:</label>
    <input type="number" name="" id="first">
    <br><br>
    <label for="">Enter the number:</label>
    <input type="number" name="" id="second">
    <br><br>
    <button onclick="calculate()">Calculate</button>
    <h3 id="ans"></h3>
    <script>
        function calculate(){
            var a = document.getElementById('first').value;
            var b = document.getElementById('second').value;
            var c = document.getElementById('ans');
            if(a == b){
                c.innerHTML = `The sum is ${Number(a)+Number(b)+Number(a)}`;
            }
            else{
                c.innerHTML = `The sum is ${Number(a)+Number(b)}`;
            }
        }
    </script>
</body>
</html>
