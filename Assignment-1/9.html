<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest of five number</title>
</head>
<body>
    <h1>Largest of five number</h1>
    <label for="">Enter the first number:</label>
    <input type="number" id = 'first'>
    <br><br>
    <label for="">Enter the second number:</label>
    <input type="number" id = 'second'>
    <br><br>
    <label for="">Enter the third number:</label>
    <input type="number" id = 'third'>
    <br><br>
    <label for="">Enter the fourth number:</label>
    <input type="number" id = 'fourth'>
    <br><br>
    <label for="">Enter the fifth number:</label>
    <input type="number" id = 'fifth'>
    <br><br>
    <button onclick="display()">Display</button>
    <script>
        function display(){
            var num1 = document.getElementById('first').value;
            var num2 = document.getElementById('second').value;
            var num3 = document.getElementById('third').value;
            var num4 = document.getElementById('fourth').value;
            var num5 = document.getElementById('fifth').value;
            if(num1>num2 && num1>num3 && num1>num4 && num1>num5){
                alert(`${num1} is the largest number`);
            }
            else if(num2>num1 && num2>num3 && num2>num4 && num2>num5){
                alert(`${num2} is the largest number.`);
            }
            else if(num3>num1 && num3>num2 && num3>num4 && num3>num5){
                alert(`${num3} is the largest number.`);
            }
            else if(num4>num1 && num4>num2 && num4>num3 && num4>num5){
                alert(`${num4} is the largest number.`);
            }
            else{
                alert(`${num5} is the largest number.`);

            }
        }
    </script>
</body>
</html>
