<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of multiples of 3 and 5</title>
</head>
<body>
    <h1>Sum of multiples of 3 and 5</h1>
    <h3 id="disp"></h3>
    <script>
        let i=0;
        let sum=0;
        while(i<1000){
            if(i%3 == 0 && i%5 == 0){
                sum = sum + i;
            }
            i++;
        }
        let d = document.getElementById('disp');
        d.innerHTML = `Sum of multiples of 3 and 5 is ${sum}.`;
    </script>
</body>
</html>
